<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Landing page</title>
    <link rel="stylesheet" href="style/style.css" />
    <!--------------------------------------------------------------------->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--------------------------------------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="nav" data-aos="zoom-out" data-aos-duration="1000">
        <h2 class="logo">Devkit.</h2>

        <div id="btn-mobile">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="nav-menu">
          <li class="nav-menu-item"><a href="#">Account</a></li>
          <li class="nav-menu-item"><a href="#">About</a></li>
          <li class="nav-menu-item"><a href="#">Service</a></li>
          <li class="nav-menu-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="first-section">
        <div id="team-content" data-aos="fade-up" data-aos-duration="1000">
          <div id="titles">
            <h1>Welcome to <span>Devkit.</span></h1>
            <h1>Develop anything.</h1>
          </div>
          <p>
            Build a beautiful, modern website with flexible <br />
            components built from scratch.
          </p>
          <div div="button-aside">
            <button class="button1">View All Pages <i class="ri-arrow-right-line"></i> </button>
            <button class="button2">Documentation</button>
          </div>
        </div>

        <div id="team-img" data-aos="fade-up" data-aos-duration="1000">
          <img src="assets/team.svg" alt="imagem de um team em svg" />
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!------------------------------------------------------>
    <script src="javacript.js"></script>
    <!------------------------------------------------------>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </body>
</html>
